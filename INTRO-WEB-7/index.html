<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos js para la Web (Intro-WEB-7)</title>

    <script>
        function saludar() {
            console.log("---------Hola mundo Js desde vscode!!!");
        }

        function sumar(v1, v2=10){
            console.log("Esto es un suma.");
            return (v1 + v2);
        }
    </script>

<script>
    function llamaNombre(nombre){
        alert("Hola " + nombre);
    }
</script>

</head>

<body>

    <h1>Javascript</h1>
    <script>
        saludar();
    </script>
    <script>
        console.log("El resultado es: ", sumar(2,20));
    </script>
    <script>
        let nombre = prompt("Cual es tu nombre: ");
    llamaNombre(nombre);
</script>

</body>

</html>
