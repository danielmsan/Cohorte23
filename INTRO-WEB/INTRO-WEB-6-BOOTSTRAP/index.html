<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Bootstrap 5 local</title>
    <link rel="stylesheet" href="./Assets/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          <h5 class="text-white h4">Collapsed content</h5>
          <span class="text-muted">Toggleable via the navbar brand.</span>
        </div>
      </div>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    <h1>Bootstrap 5 Ejemplo</h1>
    <div class="container text-center">
        <div class="row">
            <!-- Columna 1 -->
            <div class="col">
                <!-- Boton -->
                <button type="button" class="btn btn-primary">Primary</button>
            </div>
            <!-- Columna 2 -->
            <div class="col">
                <button type="button" class="btn btn-outline-primary">Primary</button>
                <div class="card text-bg-warning mb-3" style="width: 18rem;">
                    <img src="img/juanito.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Un juano</h5>
                      <p class="card-text">Gato naranja con comportamientos psicopatas
                        lo quiero mucho al pana.</p>
                      <a href="#carouselExampleFade" class="btn btn-outline-dark">Ver mas</a>
                    </div>
                  </div>
            
            </div>
            <!-- Columna 3 -->
            <div class="col">
                <button type="button" class="btn btn-secondary btn-lg">Large button</button>
            </div>
        </div>
    </div>

    <div class="container text-center">
        <div class="row">
          <div class="col">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
              </div>
          </div>
          <div class="col">
            2 of 2
          </div>
        </div>
        <div class="row">
          <div class="col">
            <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>


          </div>
          <div class="col">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    
          </div>
          <div class="col">
            3 of 3
          </div>
        </div>
      </div>
      
      <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/juanito.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/juanito2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/juanito3.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/juanito4.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    </div>
      
    <script src="../Assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
